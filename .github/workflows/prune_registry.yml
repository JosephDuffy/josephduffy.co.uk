name: Prune Registry

on: [workflow_dispatch]

jobs:
  prune_registry:
    name: Prune Registry
    runs-on: ubuntu-latest
    steps:
      - name: Prune Untagged Images Older Than 7 Days
        uses: vlaurin/action-ghcr-prune@v0.3.0
        with:
          token: ${{ secrets.PRUNE_REGISTRY_TOKEN }}
          container: josephduffy.co.uk
          dry-run: false
          older-than: 7 # days
          untagged: true
